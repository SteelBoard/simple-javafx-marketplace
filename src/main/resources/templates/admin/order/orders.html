<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin_layout :: head('Заказы')}"></head>

<body>
<div th:replace="~{fragments/admin_layout :: sidebar}"></div>

<div class="main-content">
    <div class="card">
        <h2>Все заказы</h2>
        <form class="search-container" th:action="@{/admin/orders}" method="get">
            <input type="text" name="search" th:value="${search}"
                   placeholder="Поиск по ID, User, Статусу..."
                   style="padding: 6px; width: 300px; border: 1px solid #ccc;"/>

            <input type="hidden" name="sort" th:value="${sort}" />
            <input type="hidden" name="dir" th:value="${dir}" />
            <input type="hidden" name="size" th:value="${size}" />

            <button type="submit" class="btn btn-dark">Найти</button>
            <a th:href="@{/admin/orders}" class="btn">Сброс</a>
        </form>

        <div th:if="${ordersPage.isEmpty()}" class="no-data">
            Заказы не найдены.
        </div>

        <table th:unless="${ordersPage.isEmpty()}">
            <thead>
            <tr>
                <th th:data-href="@{/admin/orders(sort='id', dir=${sort=='id' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    ID <span th:if="${sort == 'id'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/orders(sort='user.username', dir=${sort=='user.username' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Пользователь <span th:if="${sort == 'user.username'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/orders(sort='status', dir=${sort=='status' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Статус <span th:if="${sort == 'status'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/orders(sort='totalAmount', dir=${sort=='totalAmount' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Сумма <span th:if="${sort == 'totalAmount'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/orders(sort='createdAt', dir=${sort=='createdAt' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Дата <span th:if="${sort == 'createdAt'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${ordersPage.content}"
                th:onclick="|window.location='@{/admin/orders/{id}(id=${order.id})}'|">

                <td th:text="'#' + ${order.id}"></td>

                <!-- stopPropagation, чтобы клик по ссылке не открывал строку -->
                <td onclick="event.stopPropagation()">
                    <a th:href="@{/admin/users/{id}(id=${order.user.id})}" class="inner-link" th:text="${order.user.username}">User</a>
                </td>

                <td>
            <span th:text="${order.status}" class="status-badge"
                  th:style="${order.status.name() == 'COMPLETED'} ? 'color:green;' :
                           (${order.status.name() == 'CANCELLED'} ? 'color:red;' : 'color:#b58900;')">
            </span>
                </td>

                <td th:text="${order.totalAmount} + ' ₽'"></td>

                <td th:text="${#dates.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <ul class="pagination" th:if="${ordersPage.totalPages > 1}">
            <li th:classappend="${ordersPage.first} ? 'disabled'">
                <a th:href="@{/admin/orders(page=${ordersPage.number - 1}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}">←</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, ordersPage.totalPages - 1)}"
                th:classappend="${i == ordersPage.number} ? 'active'">
                <a th:href="@{/admin/orders(page=${i}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}"
                   th:text="${i + 1}"></a>
            </li>

            <li th:classappend="${ordersPage.last} ? 'disabled'">
                <a th:href="@{/admin/orders(page=${ordersPage.number + 1}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}">→</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
