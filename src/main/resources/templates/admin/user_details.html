<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            width: 30%;
        }
    </style>
</head>
<body>

<a th:href="@{/admin/users}">← Назад к пользователям</a>

<h2>Пользователь</h2>

<form th:action="@{/admin/users/{id}/update(id=${user.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <table>
        <tr>
            <th>ID</th>
            <td th:text="${user.id}"></td>
        </tr>

        <tr>
            <th>Username</th>
            <td th:text="${user.username}"></td>
        </tr>

        <tr>
            <th>Email</th>
            <td th:text="${user.email}"></td>
        </tr>

        <tr>
            <th>Phone</th>
            <td th:text="${user.phoneNumber}"></td>
        </tr>

        <tr>
            <th>Password</th>
            <td>
                <input type="password"
                       th:value="${user.password}"
                       readonly />
            </td>
        </tr>

        <tr>
            <th>Active</th>
            <td>
                <input type="checkbox"
                       name="active"
                       th:checked="${user.active}" />
            </td>
        </tr>

        <tr>
            <th>Created at</th>
            <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>

        <tr>
            <th>Updated at</th>
            <td th:text="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </table>

    <br/>
    <button type="submit">Сохранить</button>
</form>

<hr/>
