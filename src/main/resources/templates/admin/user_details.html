<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка — Пользователь</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background: #f5f5f5;
            text-align: left;
            width: 250px;
        }

        .actions {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 6px 14px;
            border: 1px solid #333;
            background: #333;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background: #555;
        }

        .readonly {
            color: #555;
        }
    </style>
</head>

<body>

<h2>Пользователь</h2>

<!-- Таблица пользователя -->
<table>
    <tbody>

    <tr>
        <th>ID</th>
        <td th:text="${user.id}" class="readonly"></td>
    </tr>

    <tr>
        <th>Username</th>
        <td th:text="${user.username}" class="readonly"></td>
    </tr>

    <tr>
        <th>Email</th>
        <td th:text="${user.email}" class="readonly"></td>
    </tr>

    <tr>
        <th>Телефон</th>
        <td th:text="${user.phoneNumber}" class="readonly"></td>
    </tr>

    <tr>
        <th>Пароль</th>
        <td class="readonly">
            ●●●●●●●●●●
        </td>
    </tr>

    <tr>
        <th>Активен</th>
        <td>
            <form th:action="@{/admin/users/{id}/active(id=${user.id})}"
                  method="post">

                <input type="checkbox"
                       name="active"
                       value="true"
                       th:checked="${user.active}"/>

                <button type="submit" class="btn">
                    Сохранить
                </button>
            </form>
        </td>
    </tr>

    <tr>
        <th>Создан</th>
        <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"
            class="readonly"></td>
    </tr>

    <tr>
        <th>Обновлён</th>
        <td th:text="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}"
            class="readonly"></td>
    </tr>

    </tbody>
</table>

<!-- Связанные данные -->
<div class="actions links">
    <h3>Связанные данные</h3>

    <a th:href="@{/admin/users/{id}/cart(id=${user.id})}">
        Корзина
    </a>

    <a th:href="@{/admin/users/{id}/products(id=${user.id})}">
        Продаваемые товары
    </a>

    <a th:href="@{/admin/users/{id}/reviews(id=${user.id})}">
        Отзывы
    </a>
</div>

<div class="actions">
    <a th:href="@{/admin/users}" class="btn">
        ← Назад к списку
    </a>
</div>

</body>
</html>
