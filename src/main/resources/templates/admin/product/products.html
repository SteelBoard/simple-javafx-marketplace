<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка — Товары</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
            cursor: pointer;
        }

        tr:hover {
            background: #eef;
            cursor: pointer;
        }

        .pagination {
            list-style: none;
            display: flex;
            gap: 5px;
            padding: 0;
            margin-top: 15px;
        }

        .pagination li a {
            padding: 6px 10px;
            border: 1px solid #aaa;
            text-decoration: none;
            color: black;
        }

        .pagination .active a {
            background: #333;
            color: white;
        }

        .pagination .disabled a {
            color: #aaa;
            pointer-events: none;
        }

        .search-form {
            margin-bottom: 15px;
        }

        .search-form input[type="text"] {
            padding: 6px;
            width: 200px;
            margin-right: 5px;
        }

        .search-form button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>

<h2>Товары</h2>

<form class="search-form" th:action="@{/admin/products}" method="get">
    <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию..." />
    <input type="hidden" name="sort" th:value="${sort}" />
    <input type="hidden" name="dir" th:value="${dir}" />
    <input type="hidden" name="size" th:value="${size}" />
    <button type="submit">Найти</button>
</form>

<table>
    <thead>
    <tr>
        <th th:onclick="|window.location='@{/admin/products(sort='id',dir=${sort=='id' and dir=='asc' ? 'desc' : 'asc'},size=${size})}'|">
            ID
        </th>

        <th th:onclick="|window.location='@{/admin/products(sort='name',dir=${sort=='name' and dir=='asc' ? 'desc' : 'asc'},size=${size})}'|">
            Название
        </th>

        <th th:onclick="|window.location='@{/admin/products(sort='price',dir=${sort=='price' and dir=='asc' ? 'desc' : 'asc'},size=${size})}'|">
            Цена
        </th>

        <th th:onclick="|window.location='@{/admin/products(sort='rating',dir=${sort=='rating' and dir=='asc' ? 'desc' : 'asc'},size=${size})}'|">
            Рейтинг
        </th>

        <th th:onclick="|window.location='@{/admin/products(sort='sales',dir=${sort=='sales' and dir=='asc' ? 'desc' : 'asc'},size=${size})}'|">
            Продажи
        </th>

        <th>Активен</th>
        <th th:onclick="|window.location='@{/admin/products(sort='createdAt',dir=${sort=='createdAt' and dir=='asc' ? 'desc' : 'asc'},size=${size})}'|">
            Создан
        </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${productsPage.content}"
        th:onclick="|window.location='@{/admin/products/{id}(id=${product.id})}'|">

    <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.rating}"></td>
        <td th:text="${product.sales}"></td>
        <td th:text="${product.active ? 'Да' : 'Нет'}"></td>
        <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<!-- Пагинация -->
<ul class="pagination">
    <li th:classappend="${productsPage.first} ? 'disabled'">
        <a th:href="@{/admin/products(page=${productsPage.number - 1},size=${size},sort=${sort},dir=${dir})}">←</a>
    </li>

    <li th:each="i : ${#numbers.sequence(0, productsPage.totalPages - 1)}"
        th:classappend="${i == productsPage.number} ? 'active'">
        <a th:href="@{/admin/products(page=${i},size=${size},sort=${sort},dir=${dir})}"
           th:text="${i + 1}"></a>
    </li>

    <li th:classappend="${productsPage.last} ? 'disabled'">
        <a th:href="@{/admin/products(page=${productsPage.number + 1},size=${size},sort=${sort},dir=${dir})}">→</a>
    </li>
</ul>

</body>
</html>
