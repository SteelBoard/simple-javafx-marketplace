<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin_layout :: head('Товары')}"></head>
<body>

<div th:replace="~{fragments/admin_layout :: sidebar}"></div>

<div class="main-content">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Товары</h2>
            <a th:href="@{/product/new}" class="btn btn-primary">+ Добавить товар</a>
        </div>

        <form class="search-container" th:action="@{/admin/products}" method="get">
            <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию..." style="width: 300px;"/>
            <input type="hidden" name="sort" th:value="${sort}" />
            <input type="hidden" name="dir" th:value="${dir}" />
            <input type="hidden" name="size" th:value="${size}" />

            <button type="submit" class="btn btn-dark">Найти</button>
            <a th:href="@{/admin/products}" class="btn">Сброс</a>
        </form>

        <div th:if="${productsPage.isEmpty()}" class="no-data">Товары не найдены.</div>

        <table th:unless="${productsPage.isEmpty()}">
            <thead>
            <tr>
                <th th:data-href="@{/admin/products(sort='sku', dir=${sort=='sku' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}" onclick="window.location=this.getAttribute('data-href')">
                    Артикул <span th:if="${sort == 'sku'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
                <th th:data-href="@{/admin/products(sort='name', dir=${sort=='name' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}" onclick="window.location=this.getAttribute('data-href')">
                    Название <span th:if="${sort == 'name'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
                <th th:data-href="@{/admin/products(sort='price', dir=${sort=='price' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}" onclick="window.location=this.getAttribute('data-href')">
                    Цена <span th:if="${sort == 'price'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
                <th th:data-href="@{/admin/products(sort='sales', dir=${sort=='sales' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}" onclick="window.location=this.getAttribute('data-href')">
                    Продажи <span th:if="${sort == 'sales'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
                <th th:data-href="@{/admin/products(sort='active', dir=${sort=='active' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}" onclick="window.location=this.getAttribute('data-href')">
                    Активен <span th:if="${sort == 'active'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
                <th th:data-href="@{/admin/products(sort='createdAt', dir=${sort=='createdAt' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}" onclick="window.location=this.getAttribute('data-href')">
                    Создан <span th:if="${sort == 'createdAt'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${productsPage.content}" th:onclick="|window.location='@{/admin/products/{sku}(sku=${p.sku})}'|" style="cursor: pointer;">
                <td th:text="${p.sku}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.sales}"></td>
                <td>
                    <span th:class="'badge ' + (${p.active} ? 'badge-success' : 'badge-danger')"
                          th:text="${p.active ? 'Да' : 'Нет'}"></span>
                </td>
                <td th:text="${#dates.format(p.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Пагинация -->
        <ul class="pagination" th:if="${productsPage.totalPages > 1}">
            <li th:classappend="${productsPage.first} ? 'disabled'">
                <a th:href="@{/admin/products(page=${productsPage.number - 1}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}">←</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, productsPage.totalPages - 1)}" th:classappend="${i == productsPage.number} ? 'active'">
                <a th:href="@{/admin/products(page=${i}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}" th:text="${i + 1}"></a>
            </li>
            <li th:classappend="${productsPage.last} ? 'disabled'">
                <a th:href="@{/admin/products(page=${productsPage.number + 1}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}">→</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
