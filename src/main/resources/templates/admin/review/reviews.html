<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка — Отзывы</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; cursor: pointer; user-select: none; }
        th:hover { background: #e0e0e0; }

        tr:hover { background: #eef; }
        tr.clickable { cursor: pointer; }

        .pagination { list-style: none; display: flex; gap: 5px; padding: 0; margin-top: 15px; }
        .pagination li a { padding: 6px 10px; border: 1px solid #aaa; text-decoration: none; color: black; }
        .pagination .active a { background: #333; color: white; border-color: #333; }
        .pagination .disabled a { color: #aaa; pointer-events: none; border-color: #ddd; }

        .search-box { margin-bottom: 15px; }
        .search-box input[type="text"] { padding: 6px; width: 300px; margin-right: 10px; border: 1px solid #ccc; }

        .btn { padding: 6px 14px; border: 1px solid #333; background: #333; color: white; cursor: pointer; text-decoration: none; font-size: 13.33px; }
        .btn:hover { background: #555; }
        .btn.reset { background: #999; border-color: #999; margin-left: 10px; }
        .btn.reset:hover { background: #777; }

        .rating-star { color: #f5c518; }
        .sort-icon { font-size: 0.8em; margin-left: 5px; }
    </style>
</head>

<body>

<h2>Отзывы пользователей</h2>

<div class="search-box">
    <form th:action="@{/admin/reviews}" method="get">
        <input type="text" name="search" placeholder="Email, товар или текст отзыва" th:value="${search}" />
        <button type="submit" class="btn">Поиск</button>
        <a th:href="@{/admin/reviews}" class="btn reset">Сброс</a>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th style="width: 50px;"
            th:onclick="|window.location='@{/admin/reviews(sort='id', dir=${sort=='id' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}'|">
            ID <span th:if="${sort == 'id'}" th:text="${dir == 'asc' ? '▲' : '▼'}" class="sort-icon"></span>
        </th>

        <th style="width: 150px;"
            th:onclick="|window.location='@{/admin/reviews(sort='date', dir=${sort=='date' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}'|">
            Дата <span th:if="${sort == 'date'}" th:text="${dir == 'asc' ? '▲' : '▼'}" class="sort-icon"></span>
        </th>

        <th th:onclick="|window.location='@{/admin/reviews(sort='user', dir=${sort=='user' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}'|">
            Пользователь <span th:if="${sort == 'user'}" th:text="${dir == 'asc' ? '▲' : '▼'}" class="sort-icon"></span>
        </th>

        <th th:onclick="|window.location='@{/admin/reviews(sort='product', dir=${sort=='product' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}'|">
            Товар <span th:if="${sort == 'product'}" th:text="${dir == 'asc' ? '▲' : '▼'}" class="sort-icon"></span>
        </th>

        <th style="width: 100px;"
            th:onclick="|window.location='@{/admin/reviews(sort='rating', dir=${sort=='rating' and dir=='asc' ? 'desc' : 'asc'}, size=${size}, search=${search})}'|">
            Рейтинг <span th:if="${sort == 'rating'}" th:text="${dir == 'asc' ? '▲' : '▼'}" class="sort-icon"></span>
        </th>

        <th>Комментарий</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${page.empty}">
        <td colspan="6" style="text-align:center; padding: 20px; color: #777;">Отзывы не найдены</td>
    </tr>

    <tr th:each="review : ${page.content}" class="clickable"
        th:onclick="|window.location='@{/admin/reviews/{id}(id=${review.id})}'|">

        <td th:text="${review.id}"></td>

        <td th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></td>

        <td th:text="${review.user?.email ?: 'Неизвестно'}"></td>

        <td th:text="${review.product?.name ?: 'Товар удален'}"></td>

        <td>
            <span class="rating-star">★</span> <span th:text="${review.rating}"></span>
        </td>

        <td th:text="${#strings.abbreviate(review.comment, 80)}"></td>
    </tr>
    </tbody>
</table>

<ul class="pagination" th:if="${page.totalPages > 0}">
    <li th:classappend="${page.first} ? 'disabled'">
        <a th:href="${page.first} ? '#' : @{/admin/reviews(page=${page.number - 1}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}">←</a>
    </li>
    <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
        th:classappend="${i == page.number} ? 'active'">
        <a th:href="@{/admin/reviews(page=${i}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}"
           th:text="${i + 1}"></a>
    </li>
    <li th:classappend="${page.last} ? 'disabled'">
        <a th:href="${page.last} ? '#' : @{/admin/reviews(page=${page.number + 1}, size=${size}, sort=${sort}, dir=${dir}, search=${search})}">→</a>
    </li>
</ul>

</body>
</html>
