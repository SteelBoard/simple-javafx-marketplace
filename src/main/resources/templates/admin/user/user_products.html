<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin_layout :: head('Товары пользователя')}"></head>
<body>


<div th:replace="~{fragments/admin_layout :: sidebar}"></div>

<div class="main-content">
    <div class="card">
        <div class="header">
            <h2>Товары продавца: <span th:text="${user.username}" style="color: #0066cc;"></span></h2>
            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn">← Назад к пользователю</a>
        </div>
        <form class="search-container" th:action="@{/admin/users/{id}/products(id=${user.id})}" method="get">
            <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию..." style="padding: 6px; width: 300px;"/>
            <input type="hidden" name="sort" th:value="${sort}" />
            <input type="hidden" name="dir" th:value="${dir}" />
            <input type="hidden" name="size" th:value="${size}" />

            <button type="submit" style="padding: 6px 12px; cursor: pointer;">Найти</button>
            <a th:href="@{/admin/users/{id}/products(id=${user.id})}" class="btn" style="background:#f5f5f5;">Сброс</a>
        </form>

        <div th:if="${productsPage.isEmpty()}" class="no-data">
            Товары не найдены.
        </div>

        <table th:unless="${productsPage.isEmpty()}">
            <thead>
            <tr>
                <th th:data-href="@{/admin/users/{id}/products(id=${user.id}, sort='sku', dir=${sort=='sku' and dir=='asc' ? 'desc' : 'asc'}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Артикул <span th:if="${sort == 'sku'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/users/{id}/products(id=${user.id}, sort='name', dir=${sort=='name' and dir=='asc' ? 'desc' : 'asc'}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Название <span th:if="${sort == 'name'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/users/{id}/products(id=${user.id}, sort='price', dir=${sort=='price' and dir=='asc' ? 'desc' : 'asc'}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Цена <span th:if="${sort == 'price'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/users/{id}/products(id=${user.id}, sort='rating', dir=${sort=='rating' and dir=='asc' ? 'desc' : 'asc'}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Рейтинг <span th:if="${sort == 'rating'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>

                <th th:data-href="@{/admin/users/{id}/products(id=${user.id}, sort='createdAt', dir=${sort=='createdAt' and dir=='asc' ? 'desc' : 'asc'}, search=${search})}"
                    onclick="window.location=this.getAttribute('data-href')">
                    Создан <span th:if="${sort == 'createdAt'}" th:text="${dir == 'asc' ? '▲' : '▼'}"></span>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${productsPage.content}"
                th:onclick="|window.location='@{/admin/products/{sku}(sku=${p.sku})}'|">
                <td th:text="${p.sku}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.rating}"></td>
                <td th:text="${#dates.format(p.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Пагинация -->
        <ul class="pagination" th:if="${productsPage.totalPages > 1}">
            <li th:classappend="${productsPage.first} ? 'disabled'">
                <a th:href="@{/admin/users/{id}/products(id=${user.id}, page=${productsPage.number - 1}, sort=${sort}, dir=${dir}, search=${search})}">←</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, productsPage.totalPages - 1)}"
                th:classappend="${i == productsPage.number} ? 'active'">
                <a th:href="@{/admin/users/{id}/products(id=${user.id}, page=${i}, sort=${sort}, dir=${dir}, search=${search})}"
                   th:text="${i + 1}"></a>
            </li>

            <li th:classappend="${productsPage.last} ? 'disabled'">
                <a th:href="@{/admin/users/{id}/products(id=${user.id}, page=${productsPage.number + 1}, sort=${sort}, dir=${dir}, search=${search})}">→</a>
            </li>
        </ul>
    </div>
</div>

<!-- Поиск -->

</body>
</html>
