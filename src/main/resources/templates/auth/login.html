<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход — SteelBoard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; margin: 0; }

        /* Центрирование контейнера */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Вычет высоты шапки */
            padding: 20px;
        }

        /* Карточка */
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-title { text-align: center; margin-bottom: 30px; color: #333; font-size: 24px; }

        /* Поля ввода */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Важно чтобы padding не ломал ширину */
            transition: border-color 0.2s;
        }
        .form-control:focus { border-color: #3498db; outline: none; }

        /* Кнопка */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover { background-color: #2980b9; }

        /* Ссылки и текст */
        .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
        .auth-link { color: #3498db; text-decoration: none; font-weight: 500; }
        .auth-link:hover { text-decoration: underline; }

        /* Сообщения об ошибках */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        .alert-error { background-color: #fce4e4; color: #cc0033; border: 1px solid #fcc2c3; }
        .alert-success { background-color: #e6ffe6; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<!-- Шапка -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Вход в систему</h2>

        <!-- Сообщения от Spring Security -->
        <div th:if="${param.error}" class="alert alert-error">
            Неверное имя пользователя или пароль.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Вы успешно вышли из системы.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введите логин" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn-primary">Войти</button>
        </form>

        <div class="auth-footer">
            Нет аккаунта? <a th:href="@{/register}" class="auth-link">Зарегистрироваться</a>
        </div>
    </div>
</div>

</body>
</html>
