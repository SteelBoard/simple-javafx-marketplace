<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container py-5">
    <div class="row">

        <div class="col-lg-3 mb-4">
            <div th:replace="~{fragments/sidebar :: profile-sidebar(activeTab='orders')}"></div>
        </div>

        <div class="col-lg-9">
            <h3 class="mb-4">История заказов</h3>

            <!-- Сообщения об успехе (например, после подтверждения получения) -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show border-0 shadow-sm mb-4">
                <span th:text="${successMessage}">Статус обновлен</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${orders.isEmpty()}" class="alert alert-info border-0 shadow-sm">
                Вы еще ничего не заказывали. <a href="/">Перейти к покупкам</a>
            </div>

            <div th:each="order : ${orders}" class="card mb-3 shadow-sm" style="border: none; border-radius: 10px;">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <div>
                        <strong>Заказ #<span th:text="${order.id}">123</span></strong>
                        <span class="text-muted ms-2" th:text="${#dates.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">Date</span>
                    </div>

                    <!-- Обновленные цвета статусов -->
                    <span class="badge rounded-pill"
                          th:classappend="${order.status.name() == 'DELIVERED'} ? 'bg-success' :
                                         (${order.status.name() == 'SHIPPED'} ? 'bg-primary' :
                                         (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-warning text-dark'))"
                          th:text="${order.status}">STATUS</span>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-7">
                            <ul class="list-unstyled mb-0">
                                <li th:each="item : ${order.orderItems}" class="mb-1">
                                    <span th:text="${item.product.name}">Product Name</span>
                                    <span class="text-muted" style="font-size: 0.9em;">x <span th:text="${item.quantity}">1</span></span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-5 text-md-end mt-3 mt-md-0">
                            <h5 class="mb-2" th:text="${order.totalAmount} + ' ₽'">1000 ₽</h5>

                            <div class="d-flex justify-content-md-end gap-2">
                                <!-- КНОПКА ПОДТВЕРЖДЕНИЯ ДЛЯ ПОКУПАТЕЛЯ -->
                                <form th:if="${order.status.name() == 'SHIPPED'}" th:action="@{/orders/status}" method="post">
                                    <input type="hidden" name="orderId" th:value="${order.id}">
                                    <input type="hidden" name="newStatus" value="DELIVERED">
                                    <button type="submit" class="btn btn-success btn-sm">✅ Получил товар</button>
                                </form>

                                <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">Подробнее</a>
                            </div>

                            <!-- Подсказка для покупателя -->
                            <small class="text-muted d-block mt-2" th:if="${order.status.name() == 'SHIPPED'}">
                                Товар ждет вас в пункте выдачи
                            </small>
                            <small class="text-muted d-block mt-2" th:if="${order.status.name() == 'CONFIRMED'}">
                                Продавец подготавливает отправку
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
