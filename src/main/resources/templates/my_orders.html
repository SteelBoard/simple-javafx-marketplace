<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container py-5">
    <div class="row">
        <!-- Сайдбар (передаем activeTab='orders') -->
        <div class="col-lg-3 mb-4">
            <div th:replace="~{fragments/sidebar :: profile-sidebar(activeTab='orders')}"></div>
        </div>

        <div class="col-lg-9">
            <h3 class="mb-4">История заказов</h3>

            <div th:if="${orders.isEmpty()}" class="alert alert-info">
                Вы еще ничего не заказывали. <a href="/">Перейти к покупкам</a>
            </div>

            <div th:each="order : ${orders}" class="card mb-3 shadow-sm" style="border: none; border-radius: 10px;">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <div>
                        <strong>Заказ #<span th:text="${order.id}">123</span></strong>
                        <span class="text-muted ms-2" th:text="${#dates.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">Date</span>
                    </div>
                    <!-- Статус с цветом -->
                    <span class="badge rounded-pill"
                          th:classappend="${order.status.name() == 'COMPLETED'} ? 'bg-success' :
                                         (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-primary')"
                          th:text="${order.status}">STATUS</span>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <!-- Список товаров (кратко) -->
                            <ul class="list-unstyled mb-0">
                                <li th:each="item : ${order.orderItems}" class="mb-1">
                                    <span th:text="${item.product.name}">Product Name</span>
                                    <span class="text-muted" style="font-size: 0.9em;">x <span th:text="${item.quantity}">1</span></span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <h5 class="mb-2" th:text="${order.totalAmount} + ' ₽'">1000 ₽</h5>
                            <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
