<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ оформлен</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .success-icon { font-size: 60px; color: #27ae60; margin-bottom: 20px; display: block; }
        h1 { margin: 0 0 10px 0; color: #333; }
        .order-details { margin-top: 30px; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px dashed #ddd; padding-bottom: 5px; }
        .btn-home { display: inline-block; margin-top: 30px; background-color: #3498db; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 600; }
        .btn-profile { color: #555; text-decoration: none; margin-top: 15px; display: inline-block; font-size: 14px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: #777; padding: 5px 0; }
        td { padding: 5px 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <div class="card">
        <span class="success-icon">✔</span>
        <h1>Спасибо за заказ!</h1>
        <p>Ваш заказ <strong>#<span th:text="${order.id}">123</span></strong> успешно оформлен.</p>

        <div class="order-details">
            <div class="detail-row">
                <span>Статус:</span>
                <strong th:text="${order.status}">NEW</strong>
            </div>
            <div class="detail-row">
                <span>Сумма:</span>
                
                <strong th:text="${order.totalAmount} + ' ₽'">0 ₽</strong>
            </div>
            <div class="detail-row">
                <span>Пункт выдачи:</span>
                <span th:text="${order.pickupPoint.address.city} + ', ' + ${order.pickupPoint.address.street}">Адрес</span>
            </div>

            <h4 style="margin-bottom: 5px; margin-top: 20px;">Состав заказа:</h4>
            <table>
                <thead>
                <tr>
                    <th>Товар</th>
                    <th>Кол-во</th>
                    <th style="text-align: right;">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.product.name}">Product</td>
                    <td th:text="${item.quantity} + ' шт.'">1 шт.</td>
                    
                    <td style="text-align: right;" th:text="${item.unitPrice} + ' ₽'">100 ₽</td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn-home">Вернуться в магазин</a>
        <br>
        <a th:href="@{/profile}" class="btn-profile">Перейти в историю заказов</a>
    </div>
</div>

</body>
</html>
