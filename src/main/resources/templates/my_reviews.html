<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-3 mb-4">
            <div th:replace="~{fragments/sidebar :: profile-sidebar(activeTab='reviews')}"></div>
        </div>

        <div class="col-lg-9">
            <h3 class="mb-4">–û—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–µ –æ—Ç–∑—ã–≤—ã</h3>

            <div th:if="${reviews.isEmpty()}" class="alert alert-light text-center py-5">

                <p class="mt-3">–í—ã –µ—â–µ –Ω–µ –æ—Å—Ç–∞–≤–∏–ª–∏ –Ω–∏ –æ–¥–Ω–æ–≥–æ –æ—Ç–∑—ã–≤–∞.</p>
            </div>

            <div class="row">
                <div th:each="review : ${reviews}" class="col-12 mb-3">

                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title">
                                    <a th:href="@{/product/{id}(id=${review.product.id})}" style="text-decoration: none; color: #333;" th:text="${review.product.name}">Product Name</a>

                            </div>

                        </div>

</body>
</html>
