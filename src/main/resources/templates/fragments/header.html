<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="navbar">
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .marketplace-header { background-color: #2c3e50; color: #ecf0f1; padding: 0 20px; height: 60px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;}
        .header-left { display: flex; align-items: center; gap: 20px; }
        .brand-logo { font-size: 22px; font-weight: bold; color: #fff; text-decoration: none; letter-spacing: 1px; }
        .brand-logo:hover { color: #3498db; }
        .header-center { flex-grow: 1; max-width: 600px; margin: 0 20px; }
        .search-form { display: flex; width: 100%; }
        .search-input { width: 100%; padding: 8px 12px; border: none; border-radius: 4px 0 0 4px; outline: none; }
        .search-btn { padding: 8px 16px; border: none; background-color: #3498db; color: white; cursor: pointer; border-radius: 0 4px 4px 0; transition: background 0.2s; }
        .search-btn:hover { background-color: #2980b9; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .nav-link { color: #bdc3c7; text-decoration: none; font-size: 15px; transition: color 0.2s; display: flex; align-items: center; gap: 5px; }
        .nav-link:hover { color: white; }
        .admin-link { color: #e74c3c !important; font-weight: bold; }
        .admin-link:hover { color: #ff6b6b !important; }
        .cart-wrapper { position: relative; }
        .logout-btn { background: none; border: 1px solid #7f8c8d; color: #bdc3c7; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 14px; margin-left: 10px; }
        .logout-btn:hover { border-color: white; color: white; }
        @media (max-width: 768px) { .header-center { display: none; } .brand-logo { font-size: 18px; } }
    </style>

    <div class="marketplace-header">
        
        <div class="header-left">
            <a th:href="@{/}" class="brand-logo">STEELBOARD</a>
        </div>
        
        <div class="header-center">
            <form th:action="@{/}" method="get" class="search-form">
                
                <input type="hidden" name="sortField" th:value="${sortField}">
                <input type="hidden" name="sortOrder" th:value="${sortOrder}">

                <input type="text" name="search" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." th:value="${param.search}">
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </div>

        
        <div class="header-right">

            
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="nav-link admin-link">
                ‚öô –ê–¥–º–∏–Ω–∫–∞
            </a>

            
            <a th:href="@{/cart}" class="nav-link cart-wrapper">
                üõí –ö–æ—Ä–∑–∏–Ω–∞
            </a>

            
            <div sec:authorize="isAnonymous()" style="display:flex; gap:15px;">
                <a th:href="@{/login}" class="nav-link">–í–æ–π—Ç–∏</a>
                <a th:href="@{/register}" class="nav-link">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </div>

            
            <div sec:authorize="isAuthenticated()" style="display:flex; align-items:center;">
                
                <a th:href="@{/profile}" class="nav-link">
                    üë§ <span sec:authentication="name">Username</span>
                </a>

                
                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-btn">–í—ã–π—Ç–∏</button>
                </form>
            </div>
        </div>
    </div>
</header>

</body>
</html>
