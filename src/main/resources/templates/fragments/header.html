<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!-- –ù–∞–∑–≤–∞–Ω–∏–µ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞: 'navbar' -->
<header th:fragment="navbar">
    <style>
        /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è body, –µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–¥–µ–ª–∞–Ω */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —à–∞–ø–∫–∏ */
        .marketplace-header {
            background-color: #2c3e50; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ü–≤–µ—Ç */
            color: #ecf0f1;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å: –õ–æ–≥–æ */
        .header-left { display: flex; align-items: center; gap: 20px; }
        .brand-logo {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .brand-logo:hover { color: #3498db; }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å: –ü–æ–∏—Å–∫ */
        .header-center { flex-grow: 1; max-width: 600px; margin: 0 20px; }
        .search-form { display: flex; width: 100%; }
        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search-btn {
            padding: 8px 16px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background 0.2s;
        }
        .search-btn:hover { background-color: #2980b9; }

        /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .header-right { display: flex; align-items: center; gap: 15px; }
        .nav-link {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .nav-link:hover { color: white; }
        .nav-link.active { color: white; font-weight: bold; }

        /* –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∫–∏ */
        .admin-link { color: #e74c3c !important; font-weight: bold; }
        .admin-link:hover { color: #ff6b6b !important; }

        /* –ö–æ—Ä–∑–∏–Ω–∞ —Å –±–µ–π–¥–∂–µ–º */
        .cart-wrapper { position: relative; }
        .cart-badge {
            background-color: #e74c3c;
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
        .logout-btn {
            background: none;
            border: 1px solid #7f8c8d;
            color: #bdc3c7;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .logout-btn:hover { border-color: white; color: white; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å (–º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è) */
        @media (max-width: 768px) {
            .header-center { display: none; } /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–∏—Å–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã */
            .brand-logo { font-size: 18px; }
        }
    </style>

    <div class="marketplace-header">

        <!-- 1. –õ–æ–≥–æ—Ç–∏–ø -->
        <div class="header-left">
            <a th:href="@{/}" class="brand-logo">STEELBOARD</a>
        </div>

        <!-- 2. –ü–æ–∏—Å–∫ (—Ñ–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç GET –Ω–∞ –≥–ª–∞–≤–Ω—É—é, –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –¥–æ—Ä–∞–±–æ—Ç–∞—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –¥–ª—è –ø—Ä–∏–µ–º–∞ ?search=...) -->
        <div class="header-center">
            <form th:action="@{/}" method="get" class="search-form">
                <!-- –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏, –µ—Å–ª–∏ –æ–Ω–∏ –±—ã–ª–∏ -->
                <input type="hidden" name="sortField" th:value="${sortField}">
                <input type="hidden" name="sortOrder" th:value="${sortOrder}">

                <input type="text" name="search" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." th:value="${param.search}">
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </div>

        <!-- 3. –ú–µ–Ω—é -->
        <div class="header-right">

            <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –ê–¥–º–∏–Ω–∫—É (–≤–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ ADMIN) -->
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/orders}" class="nav-link admin-link">
                ‚öô –ê–¥–º–∏–Ω–∫–∞
            </a>

            <!-- –ö–æ—Ä–∑–∏–Ω–∞ (–¥–æ—Å—Ç—É–ø–Ω–∞ –≤—Å–µ–º, –Ω–æ –ª–æ–≥–∏–∫–∞ –ø–æ–∫–∞–∑–∞ –±–µ–π–¥–∂–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞) -->
            <a th:href="@{/cart}" class="nav-link cart-wrapper">
                üõí –ö–æ—Ä–∑–∏–Ω–∞
            </a>

            <!-- –ë–ª–æ–∫ –¥–ª—è –ù–ï –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö (–ì–æ—Å—Ç–∏) -->
            <div sec:authorize="isAnonymous()" style="display:flex; gap:15px;">
                <a th:href="@{/login}" class="nav-link">–í–æ–π—Ç–∏</a>
                <a th:href="@{/register}" class="nav-link">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </div>

            <!-- –ë–ª–æ–∫ –¥–ª—è –ê–í–¢–û–†–ò–ó–û–í–ê–ù–ù–´–• -->
            <div sec:authorize="isAuthenticated()" style="display:flex; align-items:center;">
                <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
                <a th:href="@{/profile}" class="nav-link">
                    üë§ <span sec:authentication="name">Username</span>
                </a>

                <!-- –ö–Ω–æ–ø–∫–∞ –í—ã—Ö–æ–¥–∞ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —á–µ—Ä–µ–∑ POST —Ñ–æ—Ä–º—É –∏–∑-–∑–∞ CSRF –∑–∞—â–∏—Ç—ã, –µ—Å–ª–∏ –æ–Ω–∞ –≤–∫–ª—é—á–µ–Ω–∞) -->
                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-btn">–í—ã–π—Ç–∏</button>
                </form>
            </div>
        </div>
    </div>
</header>

</body>
</html>
