<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product</title>
    <link rel="stylesheet">
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f6f6f6;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .profile-link {
        text-decoration: none;
        color: #333;
    }

    .product-container {
        display: flex;
        gap: 40px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
    }

    .gallery {
        width: 420px;
    }

    #mainImage {
        width: 420px;
        height: 420px;
        object-fit: cover;
        border-radius: 8px;
    }


    .gallery img {
        width: 100%;
        border-radius: 6px;
    }

    .thumbnails {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .thumbnails img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border: 1px solid #ddd;
    }

    .product-info {
        width: 60%;
    }

    .price {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .rating {
        margin-bottom: 20px;
    }

    .add-to-cart {
        display: inline-block;
        padding: 12px 20px;
        background: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
    }

    .add-to-cart:hover {
        background: #555;
    }

    .description, .reviews {
        background: #fff;
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
    }

    textarea {
        resize: none;
    }

    .review {
        border-top: 1px solid #eee;
        padding: 10px 0;
    }

    .all-reviews {
        display: inline-block;
        margin-top: 10px;
    }

    .review-form {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .review-form h3 {
        margin-top: 0;
        color: #333;
    }

    .review-form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .review-form input,
    .review-form textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .review-form button {
        padding: 10px 16px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .review-form button:hover {
        background: #555;
    }
</style>

<header class="header">
    <h1 th:text="${product.name}">Product Name</h1>
    <a href="/profile" class="profile-link">Мой профиль</a>
</header>

<main class="product-container">

    <!-- ===== ГАЛЕРЕЯ ===== -->
    <section class="gallery">
        <img id="mainImage"
             th:src="${product.mainImageUrl}"
             alt="Product image"/>

        <div class="thumbnails">
            <img th:each="img : ${product.images}"
                 th:src="${img.filepath}"
                 alt="thumbnail"
                 onclick="changeImage(this.src)">
        </div>
    </section>

    <!-- ===== ИНФОРМАЦИЯ ===== -->
    <section class="product-info">
        <p class="price">$<span th:text="${product.price}"></span></p>

        <p class="rating">
            ⭐ <span th:text="${product.rating}"></span>
        </p>

        <a class="add-to-cart"
           th:href="@{/cart/add/{id}(id=${product.id})}">
            Добавить в корзину
        </a>
    </section>

</main>

<!-- ===== ОПИСАНИЕ ===== -->
<section class="description">
    <h2>Описание</h2>
    <p th:text="${product.description}"></p>
</section>

<!-- ===== ОТЗЫВЫ ===== -->
<section class="reviews">
    <select id="reviewSort" th:data-product-id="${product.id}">
        <option value="best" selected>Сначала лучшие</option>
        <option value="worst">Сначала худшие</option>
    </select>

    <div id="reviewsContainer">
        <!-- Тут начальные отзывы уже через Thymeleaf -->
        <div th:each="review : ${reviews}" class="review">
            <div>
                <strong th:text="${review.user.username}">Имя пользователя</strong>
                ⭐ <span th:text="${review.rating}"></span>
            </div>
            <p th:text="${review.comment}"></p>
        </div>
    </div>
    <div class="review-form">
        <h3>Оставить отзыв</h3>
        <form th:action="@{/product/{id}/review(id=${product.id})}" method="post">
            <label for="rating">Оценка</label>
            <input type="number" id="rating" name="rating" min="1" max="5"/>
            <label for="comment">Комментарий</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <button type="submit">Отправить отзыв</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    </div>
    <a class="all-reviews"
       th:href="@{/product/{id}/reviews/all(id=${product.id})}">
        Смотреть все отзывы →
    </a>
</section>

<!-- ===== JS ===== -->
<script>
    function changeImage(src) {
        document.getElementById("mainImage").src = src;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const reviewSort = document.getElementById("reviewSort");
        const reviewsContainer = document.getElementById("reviewsContainer");
        const productId = reviewSort.dataset.productId;  // правильный ID

        reviewSort.addEventListener("change", () => {
            fetch(`/product/${productId}/reviews?sort=${reviewSort.value}`)
                .then(res => res.text())
                .then(html => reviewsContainer.innerHTML = html);
        });
    });

</script>

</body>
</html>
