<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый товар — SteelBoard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; padding: 0 20px; }

        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { margin-top: 0; color: #333; font-size: 24px; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }

        input[type="text"], input[type="number"], textarea, input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px;
        }
        input:focus, textarea:focus { border-color: #3498db; outline: none; }

        textarea { resize: vertical; height: 120px; }

        .error-msg { color: #e74c3c; font-size: 13px; margin-top: 5px; }
        .success-msg { background: #e6ffe6; color: #155724; padding: 15px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #c3e6cb; }

        .btn {
            background-color: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%;
        }
        .btn:hover { background-color: #2980b9; }

        /* Предпросмотр картинки */
        #preview-container { margin-top: 10px; display: none; }
        #preview-img { max-width: 200px; border-radius: 6px; border: 1px solid #ddd; padding: 3px; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <div th:if="${param.success}" class="success-msg">Товар успешно добавлен в каталог!</div>

    <div class="card">
        <h1>Добавить новый товар</h1>

        <form th:action="@{/product/new}" th:object="${productDto}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Название товара</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Например: Сноуборд Burton" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" th:field="*{description}" placeholder="Подробное описание характеристик..."></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-msg"></div>
            </div>

            <div class="form-group">
                <label for="price">Цена (₽)</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="0.00" />
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-msg"></div>
            </div>

            <div class="form-group">
                <label for="mainImage">Главное фото (обложка)</label>
                <input type="file" id="mainImage" th:field="*{mainImage}" accept="image/*" onchange="previewFile()" />
                <div th:if="${#fields.hasErrors('mainImage')}" th:errors="*{mainImage}" class="error-msg"></div>

                <div id="preview-container">
                    <p style="font-size: 12px; color: #777; margin-bottom: 5px;">Предпросмотр:</p>
                    <img id="preview-img" src="" alt="Preview">
                </div>
            </div>

            <div class="form-group">
                <label for="additionalImages">Дополнительные фото</label>
                <input type="file" id="additionalImages" th:field="*{additionalImages}" multiple accept="image/*" />
            </div>

            <button type="submit" class="btn">Опубликовать товар</button>
        </form>
    </div>
</div>

<script>
    function previewFile() {
        const preview = document.getElementById('preview-img');
        const container = document.getElementById('preview-container');
        const file = document.getElementById('mainImage').files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
            container.style.display = 'block';
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
