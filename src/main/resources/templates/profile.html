<form th:action="@{/profile}" th:object="${userUpdateDto}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" />
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" />
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Leave blank to keep current" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div>
        <label>Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}" placeholder="Leave blank to keep current" />
        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
    </div>

    <button type="submit">Save Changes</button>
    <p th:if="${successMessage}" th:text="${successMessage}"></p>
</form>
